<form data-ui-type="Form" class="list-filter-panel permission-role-select" data-ui-id="filter"
      data-ui-hidden="true" novalidata="novalidate">
    <esui-panel data-ui-id="list-filter-select-panel" data-ui-group="filter-content"
        class="list-filter-select-fields">
        <esui-check-box type="checkbox" name="innerMarker" title="内部标注"
            data-ui-id="innerMarker" data-ui-value="@innerMarker" data-ui-checked="true">
        </esui-check-box>
        <esui-check-box type="checkbox" name="innerAudit" title="内部审核"
            data-ui-id="innerAudit" data-ui-value="@innerAudit" data-ui-checked="true">
        </esui-check-box>
        <esui-check-box type="checkbox" name="outerMarker" title="外部标注"
            data-ui-id="outerMarker" data-ui-value="@outerMarker" data-ui-checked="true">
        </esui-check-box>
        <esui-check-box type="checkbox" name="outerAudit" title="外部审核"
            data-ui-id="outerAudit" data-ui-value="@outerAudit" data-ui-checked="true">
        </esui-check-box>
        <esui-check-box type="checkbox" name="manager" title="管理员"
            data-ui-id="manager" data-ui-value="@manager" data-ui-checked="true">
        </esui-check-box>
    </esui-panel>
    <esui-panel data-ui-id="list-filter-selected-panel" data-ui-group="filter-content"
        data-ui-hidden="true" class="list-filter-selected-fields">
        <esui-label class="list-filter-field-label">筛选条件：</esui-label>
        <!-- contentplaceholder: filterResults --><!-- /contentplaceholder -->
    </esui-panel>
    <div class="list-filter-operation">
        <button type="submit" data-ui-type="Button" data-ui-id="filter-submit" data-ui-group="filter-content">确定
        </button>
        <esui-button data-ui-id="filter-modify" data-ui-group="filter-content" data-ui-hidden="true">修改</esui-button>
        <esui-button data-ui-id="filter-cancel" data-ui-skin="link">取消</esui-button>
    </div>
</form>
