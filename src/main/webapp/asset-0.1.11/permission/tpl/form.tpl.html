<!-- target: permissionFormBasicSection -->
<!-- if: ${formType} !== 'create' -->
    <div class="form-field">
        <esui-label class="form-field-label" >用户名称：</esui-label>
        <div class="form-field-value">
            <span>${userName}</span>
        </div>
    </div>
<!-- /if -->
<div class="form-field">
    <esui-label class="form-field-label" data-ui-for-target="roleType">账户角色：</esui-label>
    <!-- if: ${userRoleType} === 'inner' -->
        <div class="form-field-value">
            <esui-select data-ui-id="roleType" data-ui-name="roleType"
                data-ui-datasource="@innerUserRoles" data-ui-value="@roleType">
            </esui-select>
        </div>
    <!-- /if -->
    <!-- if: ${userRoleType} === 'outer' -->
        <div class="form-field-value">
            <esui-select data-ui-id="roleType" data-ui-name="roleType"
                data-ui-datasource="@outerUserRoles" data-ui-value="@roleType">
            </esui-select>
        </div>
    <!-- /if -->
    <!-- if: ${formType} === 'create' -->
        <div class="form-field-value">
            <esui-select data-ui-id="roleType" data-ui-name="roleType"
                data-ui-datasource="@userRoles" data-ui-value="@roleType">
            </esui-select>
        </div>
    <!-- /if -->
    
</div>
