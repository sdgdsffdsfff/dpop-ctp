<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <title>创意标注平台</title>
    <link rel="stylesheet" href="dep-0.1.11/esui/3.1.0-beta.6/asset-0.1.11/css/main.css"/>
    <link rel="stylesheet" href="asset-0.1.11/common/css/main.css">
    <link rel="icon" href="http://www.baidu.com/favicon.ico" />
    <script src="asset-0.1.11/external/esl.js"></script>

<body>
    <header id="header">
        <div id="toggle-navigator" class="inverse-sidebar">
            <i class="toggle-navigator-icon"></i>
        </div>
        <div id="logo" class="header-logo"></div>
        <div id="account" class="header-info">
            <div id="account-info">
                <span id="username" class="head-info-user"></span>
                <ul id="account-operation">
                    <li>
                        <a id="password" href="#/account/update" class="head-info-user">
                            <img id="password-icon" src="asset-0.1.11/common/img/password.png"></img>
                            <span>修改密码</span>
                        </a>
                    </li>
                    <li>
                        <a id="quit" class="head-info-user" href="./ctp/logout.action">
                            <img id="quit-icon"  src="asset-0.1.11/common/img/logout.png"></img>
                            <span>退出</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div id="global-indicator">
        <div class="loading-bounce-point loading-bounce-one"></div>
        <div class="loading-bounce-point loading-bounce-two"></div>
        <div class="loading-bounce-point loading-bounce-three"></div>
    </div>
    <div data-ui-type="Sidebar" id="sidebar"></div>
    <div data-ui-name="navigator" data-ui-view-type="common/Navigator" id="navigatorFake"></div>
    <div id="page-container" class="page-container">
        <div id="main" class="page-content">
        </div>
    </div>
    <footer id="foot">@2014 Baidu 使用百度前必读</footer>

        });

    <script>
        // 为了防止部分广告主的链接会恶意修改原地址链接
        function openSite(o){
            win = window.open(o.href,"_blank");
            win.opener = null;
            return false;
        }
