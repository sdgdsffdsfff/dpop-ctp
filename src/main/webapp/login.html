    <!-- TODO: 请自行在action参数后补全使用的UC登录地址 -->
    <div id="page">
        <div id="header">
            <div id="logo"></div>
            <!-- <span>创意标注平台</span> -->
        </div>
        <div id="main">
            <div id="form-container">
                <form id="login" class="form-input-container" action="ctp/login.action" method="POST">
                    <h1>登录帐号</h1>
                    <div class="form-input-area">
                        <input id="username-login" class="form-input-area-input" name="loginName" type="text" placeholder="用户名" tabIndex="1">
                    </div>
                    <p class="error-message" id="error-username"></p>
                    <div class="form-input-area form-input-area-no-top">
                        <input id="password-login" class="form-input-area-input" name="loginPwd" type="password" placeholder="密码" tabIndex="2">
                    </div>
                    <p class="error-message" id="error-password"></p>
                    <div class="form-input-area form-input-area-no-top">
                        <input id="verify-login" class="form-input-area-input" name="receiveCode" type="text" placeholder="验证码" tabIndex="3">
                        <img src="kaptcha.do" id="kaptchaImage"/>
                    </div>
                    <p class="error-message" id="error-verify"></p>
                    <input id="userType-login" type="text" value="1" name="loginType">
                    <button class="submit" id="outerSubmit" type="submit"  tabIndex="4">登录</button>
                    <div class="form-input-container form-input-container-link" ><button type="submit" id="innerSubmit">员工登录</button></div>
                </form>
                <p class="error-message" id="error-login"></p>
            </div>
        </div>
        <div id="mask"></div>
    </div>
